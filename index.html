<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>App</title>
    <meta name="viewport" content="width-device-width, initial-scale-1" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/fontawesome-markers.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" src="js/ajax.js"></script>
    <script src="js/jquery.mobile.config.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/firebase.min.js"></script>
    <script charset="utf-8" src="js/app_refactor.js"></script>
</head>
<body onload="onLoad()">

  <div id="landing-screen" data-role="page">
    <button id="login">Login</button>
  </div>

  <div id="page-map" data-role="page" data-url="map-page">


    <div data-role="popup" id="post-space">
      <h4 id="popup-par">ADD A PARKING SPACE</h4>
      <input id="note" type="text">
      <button id="add-space">Add Space</button>
    </div>

    <div data-role="popup" id="space-options">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <h4>Would you like to claim this parking space?</h4>
      <p id="time-display">minutes ago</p>
      <p id="note-display">No notes given.</p>
      <button id="claim">Claim parking</button>
    </div>

    <div data-role="popup" id="countdown-start">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <h4>You have 5 minutes to reach your destination!</h4>
    </div>

    <div data-role="popup" id="countdown-end">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <h4>5 minutes have passed. Your claim has expired.</h4>
    </div>

    <header data-role="header">
      <button id="profile">Profile</button>
      <h3>Halle</h3>
      <button id="create-space">List Opening</button>
    </header>

    <div id="content" data-role="content">
      <div id="map-canvas"></div>
      <button id="carma-false">Please adjust your CARma</button>
      <button id="center">Center</button>
    </div>

    <div id="user" data-role="panel" data-position="left" data-display="overlay">
      <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <img/>
      <h4></h4>
      <h2></h2>
      <button id="cancel_post">Cancel recent post</button>
      <button id="cancel_claim">Cancel recent claim</button>
      <button id="logout">Logout</button>
      <button id="edit">Edit Profile</button>
      <button id="invite">Invite Friends</button>
    </div>

    <div id="search-area">
      <textarea id="pac-input" placeholder="Search Box"></textarea>
    </div>
  </div>
</body>
</html>
